<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Steam</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Biblioteca Steam</h1>

        <div class="form-container">
            <h2>Adicionar Novo Jogo</h2>
            <input type="text" id="nome" placeholder="Digite o nome do jogo">
            <button id="adicionar">Adicionar</button>
        </div>

        <div class="form-container">
            <h2>Pesquisar Jogo</h2>
            <input type="text" id="pesquisarNome" placeholder="Pesquisar por nome">
            <button id="pesquisar">Pesquisar</button>
        </div>

        <div id="bibliotecasLista">
            <h2>Jogos Da Biblioteca</h2>
            <ul id="bibliotecasUl"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
